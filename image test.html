<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="image test.css">
    </head>
<body>
    <div class="container">
    <img src="SofiasPics/water2.JPG" style="width:100%;">
    <div class="centered">
        <h2 class="contact">Contact</h2>
    </div>
    <div>
        <form>
            <div class="bottom-left">
                <label for="name"> Enter your name</label>
                <input id="name" type="text" placeholder="name" name="name">
            </div>
            <br>
            <div>
                <label for="email"> Enter your email address</label>
                <input id="email" type="email" placeholder="email address" name="email" required>
            </div>
            <br>
            <div>
                <label for="phone"> Enter your phone number</label>
                <input id="phone" type="text" placeholder="contact number" name="phone" required>
            </div>
            <br>
            <div class="bottom-right">
                <label for="notes"> Please tell me how I can help you or share some info about what you're struggling with and any notes I should keep in mind when contacting you</label>
                <textarea id="notes" rows="10"  type="text" placeholder="notes" name="notes">
        
                </textarea>
                
            </div>
            <br>
            <button class= submit >submit</button>
        </form>
    </div>
    <div class="top-left">Top Left</div>
    <div class="top-right">Top Right</div>
    <div class="bottom-right">Bottom Right</div>
    
    

</div>

</body>
</html>
